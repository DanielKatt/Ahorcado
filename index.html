<html lang="ES">
 
<head>

    <title>Ahorcado</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
   
<script defer src="Untitled-1.js"></script>
   
 
    <section class="pagina-principal">
        <div class="button">
            <p class="titulo color-titulo">AHORCADO</p>
            <a href="#comenzarjuego" target="blank" class="button-jugar sub-titulo color-texto-blanco">Jugar aqu√≠</a>

        </div>
    </section>  
   
    <section id="comenzarjuego" class="iniciarjuego">

    <section id="instruccionesjuego" class="caja-instrucciones">

            <img src="AHORCADO/avatar.png" alt="">
        </div>
 
        <div class="tablon">
            <p class="sub-titulo">Ingresa una letra y descifrar la palabra, tendras 6 intentos para acertar y ganar.

            <img src="AHORCADO/tablon.png" alt="">

    </section>
